<script type="text/javascript">// Utility functions
function mytimeformat(d) {
	var ds = d.toLocaleTimeString();
	return ds.match(/[0-9]{1,2}:[0-9]{2}/)+' '+ds.match(/[AP]M/);
}
</script>
